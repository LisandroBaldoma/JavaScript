<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>DOM DINAMICO</title>
  </head>
  <body>
    <div id="sectionLogin" class="mostrarFormulario" hidden>
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card mt-4 text-center">
            <div class="card-header">
              <h1>Ingresar</h1>
            </div>
            <div class="card-body bg-light">
              <form id="formularioLogin">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-10">
                    <input type="email" class="form-control is-valid" id="emailIngresar" autofocus required />
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label"
                    >Password</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                    />
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="usuarioRegistradoIngresar"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="gridRadios1">
                        Usuario Registrado
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="usuarioNuevoIngresar"
                        value="option2"
                      />
                      <label class="form-check-label" for="gridRadios2">
                        Nuevo Usuario
                      </label>
                    </div>
                  </div>
                </fieldset>
      
                <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div id="sectionSignin" class="ocultarFormulario" hidden>
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="card mt-4 text-center">
                <div class="card-header">
                <h1>Registrarse</h1>
              </div>
              <div class="card-body">
                <form id="formularioSigin" action="formulaarioLogin.http" method="GET">
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Nombre</label
                    >
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nombreRegistrar" autofocus required />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Apellido</label
                    >
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="apellido" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="emailRegistrar" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >telefono</label
                    >
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="telefono" />
                    </div>
                  </div>
                  <fieldset class="row mb-3">
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="usuarioRegistradoRegistrar"
                          value="option1"
                          
                        />
                        <label class="form-check-label" for="gridRadios1">
                          Usuario Registrado
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="usuarioNuevoRegistrar"
                          value="option2"
                          checked
                        />
                        <label class="form-check-label" for="gridRadios2">
                          Nuevo Usuario
                        </label>
                      </div>
                    </div>
                  </fieldset>  
                  <button type="submit" class="btn btn-primary" id="btnRgistrar">Registrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div id="sectionSigninPaciente" hidden>
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="card mt-4 text-center">
                <div class="card-header">
                <h1>Registrarse Paciente</h1>
              </div>
              <div class="card-body">
                <form id="formularioSigninPaciente" action="registrarPaciente" method="get" >
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Nombre</label
                    >
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nombreNuevo" autofocus />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Edad</label
                    >
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="edadNuevo" autofocus />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Raza</label
                    >                    
                    <div class="col-sm-10">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example " required>
                            <option selected>Selecciones Raza</option>
                            <option value="1">Ovejero</option>
                            <option value="2">Salchicha</option>
                            <option value="3">Caniche</option>
                          </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Especie</label
                    >                    
                    <div class="col-sm-10">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Seleccione Especie</option>
                            <option value="1">Canino</option>
                            <option value="2">Felino</option>
                            <option value="3">No-Tradicional</option>
                          </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Sexo</label
                    >
                    <div class="col-sm-10">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Seleccione Sexo</option>
                            <option value="1">Macho</option>
                            <option value="2">Hembra</option>                            
                          </select>
                    </div>
                  </div>
                   
                  <button type="submit" class="btn btn-primary" id="btnRgistrarPaciente">Registrar Paciente</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="sectionSolicitarTurno" hidden>
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="card mt-4 text-center">
                <div class="card-header">
                <h1>Solicitar Turno</h1>
              </div>
              <div class="card-body">
                <form id="formularioSigin">
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Nombre Responsable</label
                    >
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nombreResponsable" autofocus />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Nombre Paciente</label
                    >
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="nombrePaciente" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Tratamiento</label
                    >                    
                    <div class="col-sm-10">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Seleccione un tratamiento</option>
                            <option value="1">Lampara</option>
                            <option value="2">Fisioterapia</option>
                            <option value="3">Radioterapia</option>
                          </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >Fecha</label
                    >
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="fecha" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                      >seleccione el horario</label
                    >
                    <div class="col-sm-5">
                        
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Seleccione un Horario</option>
                                <option value="1">Ma√±ana</option>
                                <option value="2">Mediodia</option>
                                <option value="3">Tarde</option>
                              </select>
                          
                    </div>
                  </div>
                   
                  <button type="submit" class="btn btn-primary" id="btnRgistrarTurno">Registrar Turno</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section id="menuRegistrado">
          <div class="row">
            <div class="col-md-4 mx-auto">
              <div class="card mt-4 text-center">
                <div class="card-header">
                  <h1>Bienvenido</h1>
                  <h2>Sistema Gestion de Turnos</h1>
                </div>
              <div class="card-body bg-light">
                
                
                
            </div>
          </div>
      </section>

    

    

    





    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
