<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Datos Responsable</title>
  </head>
  <body>
    <div id="titulos">
      <h1 id="principal">SISTEMA DE GESTION DE TURNOS</h1>
      <h2 id="secundario">VETERINARIA FISIOTERAPIA</h2>
      <h3 id="terciario">Bienvenidos</h3>
      <p></p>
    </div>
    <form id="formInicio" action="prueba.html" method="GET">
      <div class="col-6 justify-content-around m-auto p-2" id="inputPacienteNuevo" hidden>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="nombreNuevoPaciente"
            placeholder="Ingrese su nombre"
          />
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="apellidoNuevoPaciente"
            placeholder="Ingrese su nombre"
          />
          <label for="floatingInput">Apellido</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="emailNuevoPaciente"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="telefono"
            class="form-control"
            id="telefonoNuevoPaciente"
            placeholder="telefono"
            
          />
          <label for="floatingPassword">Telefono</label>
        </div>
      </div>
      <div class="col-6 justify-content-around m-auto p-2" id="inputPacienteRegistrado">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="emailRegistrado"
            placeholder="direccion de e-mail"
            required
          />
          <label for="floatingInput">Email address</label>
          <span id="spanEmail"></span>
          
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Contraseña"
            required
          />
          <label for="floatingPassword">Contraseña</label>
          <span id="spanPassword"></span>
        </div>        
      </div>
      <div class="col-6 justify-content-around m-auto p-2" id="inputSeleccion">
        <div class="form-check" id="pacienteRegistrado">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="pacienteRegistrado"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Paciente Registrado
          </label>
        </div>
        <div class="form-check" id="pacienteNuevo">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="pacienteNuevo"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Registrar Paciente
          </label>
        </div>
      </div>
      <div class="col-6 justify-content-around m-auto p-2" id="botton">
        <button
          type="submit"
          class="btn btn-primary"
          id="botonRegistrar"
          disabled
        >
          Ingresar
        </button>
      </div>      
    </form>
    <div id="menuUsuario">
      <p></p>
    </div>
    
      
    

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="formulario.js"></script>
  </body>
</html>
